<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fruit Stand 420</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <header>
            <h1>Fruit TEAMS</h1>
        </header>

        <a href="https://qilinxie02.github.io/lab5new/index.html">Qilin's Github</a>
        
        <section>
            <p class="yellowteamheader">Yellow Team ! ! !</p>
            <p class="image-container">
                <img src="yellowteam.png" alt="Image 1">
            </p>
            <p class="yellowteamheader">Stuff about yellow team.</p>
        </section>

        <section>
            <p class="redteamheader">Red Team ! ! !</p>
            <p class="image-container">
                <img src="redteam.png" alt="Image 2">
            </p>
            <p class="redteamheader">Stuff about red team.</p>
        </section>
        
        <section>
            <p class="blueteamheader">Blue Team ! ! !</p>
            <p class="image-container">
                <img src="blueteam.png" alt="Image 3">
            </p>
            <p class="blueteamheader">Stuff about blue team.</p>
        </section>


    </nav>
</body>

<script src="yes.js"></script>

<script>
    let team = prompt("These three teams...which one would you join...?");
    let fLetter = team.charAt(0).toLowerCase();
    switch (fLetter){
        case "y":
            alert("Mmm, yellow is kinda sus...not implying anything of course...");
            break;
        case "r":
            alert("Seems like a leader type animal...yeah I can see that.");
            break;
        case "b":
            alert("Now you're just doing your own thing huh...I respect that.");
            break;
        default:
            alert("You know, I think you're a part of the secret team that no one can see. =)");
            break;
    }
</script>
</html>
